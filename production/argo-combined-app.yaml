apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-combined-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    path: kustomize/overlays/production
    repoURL: https://github.com/home-education-companion/argo-combined-app
    targetRevision: HEAD
    kustomize:
      images:
        - homeedcomp/argo-combined-app:358a3d25f0a914c4a79593a4ddcd627769b5dc5f
  destination:
    server: https://kubernetes.default.svc
    namespace: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
